<!-- Four-Seater Room -->
<section class="four-seater section">
  <div class="container">
    <ul class="four-seater-img-list list">
      <li class="four-seater-img-item">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="
              ./img/four-seater/four-seater1-desktop.jpg    1x,
              ./img/four-seater/four-seater1-desktop@2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/four-seater/four-seater1-tablet.jpg    1x,
              ./img/four-seater/four-seater1-tablet@2x.jpg 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/four-seater/four-seater1-mob.jpg    1x,
              ./img/four-seater/four-seater1-mob@2x.jpg 2x
            "
          />
          <img
            src="./img/four-seater/four-seater1-mob.jpg"
            alt="luxury bedroom with a big bed and window view"
          />
        </picture>
      </li>
      <li class="four-seater-img-item">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="
              ./img/four-seater/four-seater2-desktop.jpg    1x,
              ./img/four-seater/four-seater2-desktop@2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/four-seater/four-seater2-tablet.jpg    1x,
              ./img/four-seater/four-seater2-tablet@2x.jpg 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/four-seater/four-seater2-mob.jpg    1x,
              ./img/four-seater/four-seater2-mob@2x.jpg 2x
            "
          />
          <img
            src="./img/four-seater/four-seater2-mob.jpg"
            alt="luxury grey bathroom with white bathtub and white door"
          />
        </picture>
      </li>
      <li class="four-seater-img-item">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="
              ./img/four-seater/four-seater3-desktop.jpg    1x,
              ./img/four-seater/four-seater3-desktop@2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/four-seater/four-seater3-tablet.jpg    1x,
              ./img/four-seater/four-seater3-tablet@2x.jpg 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/four-seater/four-seater3-mob.jpg    1x,
              ./img/four-seater/four-seater3-mob@2x.jpg 2x
            "
          />
          <img
            src="./img/four-seater/four-seater3-mob.jpg"
            alt="luxury kitchen in black and wooden Palette"
          />
        </picture>
      </li>
    </ul>
    <div class="four-seater-bottom">
      <div class="four-seater-desc">
        <h1 class="four-seater-title">four-seater room</h1>
        <p class="four-seater-text">
          Our 4-person room is perfect for small groups, offering comfort and
          convenience with 4 comfortable beds, ample storage, flat-screen TV,
          mini-fridge, coffee maker, desk and chair, air-conditioning, heating,
          and soundproof walls. Book now for a memorable stay.
        </p>
      </div>
      <ul class="btn-list">
        <li class="btn-item">
          <button class="btn btn-dark" type="button">More details</button>
        </li>
        <li class="btn-item">
          <button class="btn btn-dark" type="button" data-modal-price-open>
            View prices
          </button>
        </li>
      </ul>
    </div>
  </div>
</section>

  defer
  src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"

  crossorigin="anonymous"
></script>
