<!--Modal BOOK A ROOM-->
<div class="backdrop is-hidden" data-modal-room>
  <div class="modal modal-room">
    <button class="modal-btn" type="button" data-modal-room-close>
      <svg class="customers-icon" width="24" height="24">
        <use href="./img/icons.svg#icon-header-menu-close"></use>
      </svg>
    </button>
    <strong class="title-of-modal">BOOK A ROOM</strong>
    <form class="form-room">
      <div class="label1">
        <label class="modal-label modal-label-room">
          YOUR NAME
          <input type="text" class="modal-input" name="user_phone"/>
          <span class="modal-under-input">WHO SHOULD BOOK A TABLE FOR?</span>
        </label>
        <label class="modal-label">
          <span></span>
          <input type="tel" class="modal-input"/>
          <span class="modal-under-input">PHONE NUMBER</span>
        </label>
      </div>
      <div class="label2">
        <label class="modal-label modal-label-room">
          <span>NUMBER OF PEOPLE</span>
          <input type="date" class="modal-input"/>
          <span class="modal-under-input">fROM "1" TO "10"</span>
        </label>
        <label class="modal-label modal-label-room">
          <span></span>
          <input type="date" class="modal-input"/>
          <span class="modal-under-input">WHAT DATE TO BOOK?</span>
        </label>
      </div>
    </form>
    <button type="submit" class="modal-button">MAKE A RESERVATION</button>
  </div>
</div>
